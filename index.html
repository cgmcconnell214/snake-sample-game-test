    <script nonce="theme-script">
      (function () {
        try {
          var choice = localStorage.getItem("theme") || "system";
          var isDark =
            choice === "dark" ||
            (choice === "system" &&
              window.matchMedia &&
              window.matchMedia("(prefers-color-scheme: dark)").matches);
          document.documentElement.classList.toggle("dark", !!isDark);
        } catch (e) {}
      })();
